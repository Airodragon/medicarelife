<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare</title>
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/46bf41fdfd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- enquiry pop-side -->
    <div class="enquiry_pop_side">
        <button>
            <p>
                Send Enquiry 
                <span>
                    <i class="fa fa-envelope"></i>
                </span>
            </p>
           
        </button>
    </div>

    <!-- enquiry bubble -->
    <div class="enquiry_bubble">
        <button>
                <span>
                    <i class="fa fa-envelope"></i>
                </span>
        </button>
    </div>


    <!-- HEADING SECTION -->
    <header>
        <div class="search_box">
            <input type="search" name="search" id="search">
            <span class="material-symbols-outlined">
                search
            </span>
        </div>
        <div class="icon_box">
            <span class="material-symbols-outlined">
                perm_phone_msg
            </span>
        </div>
    </header>
    <div class="container nav-bar-cont" style="width: 100vw;">
        <nav class="navbar navbar-expand-lg  py-1 py-lg-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo_max_nav.webp" alt="" class="img-fluid" width="70">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-lg-auto mb-sm-2 mb-md-2 mt-2">
                        <li class="nav-item mx-lg-3 mx-md-3 ">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-lg-3 mx-md-3 ">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item mx-lg-3 mx-md-3 ">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item mx-lg-3 mx-md-3">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                    </ul>
                    <form class="d-flex social-icons" role="search">
                        <i class="fa fa-facebook mx-lg-3 mx-2"></i>
                        <i class="fa fa-twitter mx-lg-3 mx-2"></i>
                        <i class="fa fa-instagram mx-lg-3 mx-2"></i>
                    </form>
                </div>
            </div>
        </nav>
    </div>


    <!-- MAIN SECTION -->

    <!-- SCROLL SECTION -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" data-bs-touch="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/img/sliding-1.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/sliding-4.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/sliding-1.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/sliding-4.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
